{% extends 'shared/layout.html' %}


{% block title %}
    تغییر کلمه عبور
{% endblock %}


{% block content %}
    <section class="pwd-page section-b-space ">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 ">
                    <h4 style="color: #133b74;font-weight: bold;text-align: center">تغییر کلمه عبور
                        ؟</h4>
                    <form method="post" class="theme-form form-control">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                {{ reset_pass }}
                            </div>
                            <button type="submit" class="btn btn-solid">ثبت</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
